<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Medal Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
        <link rel="icon" href="assets/icon.png" type="image/png">

</head>
<body>
    <div class="background-glow"></div>
    
    <nav>
        <div class="logo">OLYMPIC<span>TRACKER</span></div>
        <div class="status-tag">● LIVE UPDATES</div>
    </nav>

    <main class="hero">
        <div class="hero-text">
            <h1>Global Medal <br><span class="highlight">Standings</span></h1>
            <p>Real-time data visualization of the world's greatest athletic stages.</p>
        </div>

        <section class="card-grid">
            <a href="summer_2024/index.html" class="glass-card summer">
                <div class="event-year">2024</div>
                <div class="event-details">
                    <h2>SUMMER</h2>
                    <p>Paris • France</p>
                </div>
                <div class="card-arrow">→</div>
            </a>

            <a href="winter_2026/index.html" class="glass-card winter">
                <div class="event-year">2026</div>
                <div class="event-details">
                    <h2>WINTER</h2>
                    <p>Milano Cortina • Italy</p>
                </div>
                <div class="card-arrow">→</div>
            </a>
        </section>
    </main>
</body>
</html>
