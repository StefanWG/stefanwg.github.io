<!DOCTYPE html>
<html lang="en">

<head>
    <title>Olympic Medal Tracker</title>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>
    <script src="../images.js" defer></script>
    <link rel="icon" href="../assets/icon.png" type="image/png">
    <script>
        (function() {
            const version = new Date().getTime();
            const sheets = ['sidebar.css', 'header.css', 'content.css'];
            
            sheets.forEach(css => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = css + '?v=' + version;
                document.head.appendChild(link);
            });
        })();
    </script>

</head>
<body>
    <header id="header">
        <div class="logo-area">
            <h2 style="margin:0; font-weight:800; color:var(--highlight)">SUMMER 2024</h2>
            <p style="margin:0; font-size:0.7rem; opacity:0.6; letter-spacing:2px">PARIS FRANCE</p>
        </div>
        
        <div id="medalValues" style="margin-left:auto">
            <div id="gold">Gold: 1</div>
            <div id="silver">Silver: 1</div>
            <div id="bronze">Bronze: 1</div>
        </div>
        
        <div id="description">
            <strong>Dynamic Ranking Engine:</strong> Hover over a country's heatmap to adjust medal valuations. 
            The Y-axis scales <b>Gold</b> value, while the X-axis scales <b>Silver</b>. 
            Watch the live leaderboard shift in real-time.
        </div>
    </header>

    <main id="main">
        <section id="content"></section>
        <aside id="sidebar">
            <div class="medals-scroll-container">
                <table id="medals"></table>
            </div>
            <div class="slider-container">
                <div class="slider-group">
                    <div class="slider-header">
                        <label>Gold Multiplier</label>
                        <span id="gold-val" class="multiplier-display">1.00</span>
                    </div>
                    <input type="range" id="gold-slider" min="0" max="145" step="1" value="0" class="modern-slider">
                </div>
                
                <div class="slider-group">
                    <div class="slider-header">
                        <label>Silver Multiplier</label>
                        <span id="silver-val" class="multiplier-display">1.00</span>
                    </div>
                    <input type="range" id="silver-slider" min="0" max="145" step="1" value="0" class="modern-slider">
                </div>

                <button id="reset-btn" class="glass-button">Reset to 1.0x</button>
            </div>
        </aside>
    </main>
</body>
</html>
